application: dnsalloc
version: 7
runtime: python
api_version: 1
default_expiration: 3650d

handlers:
- url: /_ah/remote/api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
  login: admin

- url: /media
  static_dir: _generated_media

- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico

- url: /admin/.*
  script: common/appenginepatch/main.py
  login: required
  secure: always

- url: /.*
  script: common/appenginepatch/main.py
  secure: always

skip_files:
- ^(.*/)?app\.yaml
- ^(.*/)?cron\.yaml
- ^(.*/)?index\.yaml
- ^(.*/)?queue\.yaml
- ^(.*/)?.*~
- ^(.*/)?.*\.py[co]
- ^(.*/)?\..*
- ^(.*/)?media/.*
